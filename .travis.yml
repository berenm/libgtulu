language: cpp
script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TESTS=1
  - make
compiler:
  - clang
before_install:
  - sudo apt-add-repository -y ppa:ubuntu-x-swat/mesa9
  - sudo apt-get update
  - sudo apt-get install libboost1.48-all-dev libglm-dev libgl1-mesa-dev libegl1-mesa-dev python-lxml
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
branches:
  only:
    - master
